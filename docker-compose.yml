version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: anytable-db
    environment:
      POSTGRES_USER: anytable
      POSTGRES_PASSWORD: anytable_dev
      POSTGRES_DB: anytable
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anytable"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
